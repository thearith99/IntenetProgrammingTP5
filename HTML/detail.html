    <script>
        const content = document.getElementById("content");
        const value = window.location.search;

        const paramLink = new URLSearchParams(value);
        const id = paramLink.get("id");
        
            fetch(`https://jsonplaceholder.typicode.com/photos/${id}`)
            .then(async (res) => {
               const data = await res.json();
               content.innerHTML += `
                <div class="header">
                    <h1>${data["title"]}</h1>
                    <p>
                        ${data["title"]}
                    </p>
                </div>
                <div class="category">
                    <h1>${data["id"]}</h1>
                </div>
                <div class="book-image">
                    <img src="${data["thumbnailUrl"]}" alt="">
                </div>
                `;
            }).catch((err) => {
                console.log(err);
            })
    </script>
